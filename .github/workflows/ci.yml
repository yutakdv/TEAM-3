name: CI - Build & Test + Slack Notify

on:
  pull_request:
    branches: [ development ] #developmentë¡œ PRì´ ì—´ë¦´ë–„ ìë™ìœ¼ë¡œ ì‹¤í–‰
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # JDK í™˜ê²½ ì„¸íŒ…
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
  
      # Gradle ìºì‹œ (ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle
  
      # Build + Unit Test ì‹¤í–‰
      - name: Build and Run Tests
        run: ./gradlew clean build test --stacktrace

      # ì •ì  ë¶„ì„ (ë²„ê·¸ íƒì§€)
      - name: Run SpotBugs
        run: ./gradlew spotbugsMain

      # ì½”ë“œ ë³µì¡ë„ ê²€ì‚¬
      - name: Run PMD Analysis
        run: ./gradlew pmdMain

      # Slack ì•Œë¦¼ ì „ì†¡ (ë¹Œë“œ ê²€ì‚¬)
      - name: Send Slack Notification (Detailed)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,ref,workflow,job,took
          custom_payload: |
            {
              "text": "*TEAM-3 CI Results* \nStatus: `${{ job.status }}`\nAuthor: `${{ github.actor }}`\nBranch: `${{ github.ref_name }}`\n\nCheck the test report ğŸ‘‰ ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}      
