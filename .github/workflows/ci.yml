name: CI - Build & Test + Slack Notify

on:
  workflow_run:
    workflows: ["PR Title Check"]
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  build-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # μ½”λ“ μ²΄ν¬μ•„μ›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # JDK ν™κ²½ μ„Έν…
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
  
      # Gradle μΊμ‹ (μ†λ„ ν–¥μƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Build + Unit Test μ‹¤ν–‰
      - name: Build and Run Tests
        run: ./gradlew clean build test --stacktrace

      # Spotbugs μ‹¤ν–‰ (ν’μ§ κ²μ΄νΈ)
      - name: Run SpotBugs (Build Gate)
        run: ./gradlew spotbugsMain --stacktrace

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SpotBugs-Report
          path: build/reports/spotbugs/*.html

      # Slack μ•λ¦Ό μ „μ†΅ (λΉλ“ κ²€μ‚¬))
      - name: Send Slack Notification (Detailed)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,ref,workflow,job,took
          custom_payload: |
            {
              "text": "*TEAM-3 CI Results* \nStatus: `${{ job.status }}`\nAuthor: `${{ github.actor }}`\nBranch: `${{ github.ref_name }}`\n\nβ€Ά SpotBugs & PMD Reports are available in Artifacts.\nβ€Ά Check the full details π‘‰ ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}      
