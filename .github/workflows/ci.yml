name: CI - Build & Test + Slack Notify

on:
  pull_request:
    branches: [ development ] #developmentë¡œ PRì´ ì—´ë¦´ë–„ ìë™ìœ¼ë¡œ ì‹¤í–‰
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # Gradle ì„¸íŒ…
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.4
  
      # JDK í™˜ê²½ ì„¸íŒ…
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
  
      # Gradle ìºì‹œ (ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      ######
      - name: Remove Gradle & Maven Cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/configuration-cache
          rm -rf ~/.m2/repository/net/sourceforge/pmd
          rm -rf ~/.gradle/daemon
      - name: Run PMD (Force 6.55.0)
        run : ./gradlew --no-build-cache clean pmdMain --stacktrace

      # Build + Unit Test ì‹¤í–‰
      - name: Build and Run Tests
        run: ./gradlew clean build test --stacktrace

      # Spotbugs ì‹¤í–‰ (í’ˆì§ˆ ê²Œì´íŠ¸)
      - name: Run SpotBugs (Build Gate)
        run: ./gradlew spotbugsMain --stacktrace

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SpotBugs-Report
          path: build/reports/spotbugs/*.html

      # PMD ì‹¤í–‰ (ë¦¬í¬íŠ¸ ì „ìš©, ë¹Œë“œ ì°¨ë‹¨ X)
      - name: Run PMD (Report Only)
        run: ./gradlew --no-build-cache clean pmdMain --stacktrace || true

      - name: Upload PMD Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PMD-Report
          path: build/reports/pmd/*.html

      # Slack ì•Œë¦¼ ì „ì†¡ (ë¹Œë“œ ê²€ì‚¬))
      - name: Send Slack Notification (Detailed)
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,author,ref,workflow,job,took
          custom_payload: |
            {
              "text": "*TEAM-3 CI Results* \nStatus: `${{ job.status }}`\nAuthor: `${{ github.actor }}`\nBranch: `${{ github.ref_name }}`\n\nâ€¢ SpotBugs & PMD Reports are available in Artifacts.\nâ€¢ Check the full details ğŸ‘‰ ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}      
